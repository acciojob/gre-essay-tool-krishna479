<html>
    <body>
     
        <input type="text" id="evaluatedText" oninput="fun()" >
        </input>
      
        <h3 id="wordCount"></h3>
     
      
        <script>
            function fun() {
              
                var str = document
                    .getElementById("evaluatedText").value;
              
                // Initialize the word counter
                var count = 0;
              
             
                var splited = str.split(' ');
              
               
                for (var i = 0; i < splited.length; i++) {
                    if (splited[i] != "") {
                        count += 1;
                    }
                }
              
              
                document.getElementById("wordCount")
                    .innerHTML = count;
            }
        </script>
    </body>
  

</html>
