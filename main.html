<html>
    <body>
       
       
      
        <textarea id="evaluatedText" oninput="countWord()" >
        </textarea>
        <br><br>
        <h3 id="wordCount"></h3>
     
      
        <script>
            function countWord() {
              
                // Get the input text value
                var words = document
                    .getElementById("evaluatedText").value;
              
                // Initialize the word counter
                var count = 0;
              
             
                var split = words.split(' ');
              
               
                for (var i = 0; i < split.length; i++) {
                    if (split[i] != "") {
                        count += 1;
                    }
                }
              
              
                document.getElementById("wordCount")
                    .innerHTML = count;
            }
        </script>
    </body>
  

</html>
